plugins {
    id 'java'
}

apply from: 'ext.gradle'

def rootConfig = rootProject.ext

group rootConfig.group
version rootConfig.version

allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
        google()
    }

    //编译JAVA文件时采用UTF-8
    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }
}